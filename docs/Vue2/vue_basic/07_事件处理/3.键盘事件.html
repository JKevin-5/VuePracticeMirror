<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <input type="text" placeholder="按下回车提示输入" @keydown.huiche="showInfo">
    </div>
</body>

<script>

    Vue.config.keyCodes.huiche = 13;  // 在配置中进行使用
    const vm = new Vue({
        el: '#root',
        data:{
            name:'school',
            address:'hongkong'
        },
        methods: {
            showInfo(e) {
                // 回车事件
                // if(e.keyCode==13){
                //     console.log(e.target.value)
                // }
                // console.log(e.target.value)
                console.log(e.key)
                console.log(e.keyCode)

            },
        },
    })
</script>
</html>

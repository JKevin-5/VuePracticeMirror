<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义指令</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <school></school>
      <hr />
      <student></student>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; // 阻止vue在启动时生成生产提示

    // 创建school组件
    const school = Vue.extend({
      // 只有在编写vm实例的时候才可以写el，最终组件都会被一个vm管理
      // el: "#root",
      name: "kevin",
      template: `
        <div>
            <h2>学校名称{{schoolName}}</h2>
            <h2>学校地址{{address}}</h2>
        </div>
      `,
      data() {
        return {
          schoolName: "xxx",
          address: "aaa",
        };
      },
      computed: {},
      methods: {},
    });
    // 创建school组件
    const student = Vue.extend({
      // 只有在编写vm实例的时候才可以写el，最终组件都会被一个vm管理
      // el: "#root",
      template: `
        <div>
            <h2>姓名{{studentName}}</h2>
            <h2>年龄{{age}}</h2>
        </div>
      `,
      data() {
        return {
          studentName: "sss",
          age: 18,
        };
      },
      computed: {},
      methods: {},
    });

    // 全局注册组件
    Vue.component("school", school);

    const vm = new Vue({
      el: "#root",
      data: {},
      // 注册组件（局部注册）
      components: {
        student,
      },
      computed: {},
      methods: {},
    });
  </script>
</html>

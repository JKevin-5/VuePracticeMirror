<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <!-- import css -->
    <!-- <link rel="stylesheet" href="./component.min.css"> -->
    <link rel="stylesheet" href="http://10.191.6.26:8080/viy/css/component.min.css">
    <!-- import Vue -->
    <script src="./js/vue-all.min.js"></script>
    <!-- import component -->
    <script src="./js/vue-component-all.min.js"></script>
    <script src="./js/AMS.js"></script>
    <link rel="stylesheet" href="./css/AMS.css">
</head>
<body>
    <div id="root">
        <vue-button @click="show">点击显示</vue-button>
        <ams-viewer ref="ams"></ams-viewer>
    </div>
    <script type="text/javascript">
        // 阻止vue启动时候的生产提示生成
        Vue.config.productionTip = false
        var vm = new Vue({
            provide: function() {
                return {
                    page_: this,
                    contextPath: 'http://localhost:9000/ams'
                };
            },
            el: '#root',
            data:{
                relationId:'test',
                attachmentTypeId:'MQ.ATTACHMENT_FILE_TYPE_09',
                test1:''
            },
            created(){
            },
            methods:{
                show(){
                    this.$refs.ams.show('/qms/MQ.ITEM_FILES_TYPE_01/ZK.6666');
                }
            }
        })
    </script>
</body>
</html>

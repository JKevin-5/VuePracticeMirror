<html>
    <head>
        <title>登录页</title>
        <!-- JavaScript -->
        <script src="../static/js/vue-2.0.js"></script>
        <script src="../static/js/element-ui-2.0-index.js"></script>
        <script src="../static/js/vue-resource.js"></script>
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="../static/css/element-ui-2.0-index.css">
        <!-- self -->
        <script src="../vue2.0/component/index.js"></script>
    </head>
    <body>
        <div id="login">
            <el-container>
                <el-header>Header</el-header>
                <el-main>
                    <el-row>

                            start: '08:30',
                            step: '00:15',
                            end: '18:30'

                            placeholder="选择时间">

                      </el-row>

                <el-footer>Footer</el-footer>
            </el-container>
        </div>
    </body>
    <script>
        new Vue({
            el:'#login',
            data() {
                return {
                    value: ''
                };
            }
        })
    </script>
